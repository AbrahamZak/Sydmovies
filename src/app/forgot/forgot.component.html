<div *ngIf="!user">
    <div class="card">  
        <article class="card-body">
          <div class="row" *ngIf="error">
            <div class="col-12 alert alert-danger">
              {{ authError?.message }}
            </div>
          </div>
          <div class="row" *ngIf="success">
            <div class="col-12 alert alert-success">
              Successfully sent password reset link to your email.
            </div>
          </div>
        <h4 class="card-title mb-4 mt-1">Forgot Password</h4>
        <p>Please enter your email in order to reset your password.</p>
             <form #forgotForm="ngForm" (ngSubmit)="forgot(forgotForm)">
            <div class="form-group">
                <label>Email</label>
                <input ngModel #email="ngModel" name="email" class="form-control" placeholder="Email" type="email">
            </div> <!-- form-group// -->
            <div class="form-group">
                <button type="submit" class="btn btn-outline-dark btn-block">Submit</button>
            </div> <!-- form-group// -->                                                           
        </form>
    </article>
    </div>
    </div>
