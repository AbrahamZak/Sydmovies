<div class="card">  
    <article class="card-body">
        <div class="row" *ngIf="authError">
            <div class="col-12 alert alert-danger">
              {{ authError?.message }}
            </div>
          </div>
    <a [routerLink]="['/signup']" class="float-right btn btn-outline-dark">Sign up</a>
    <h4 class="card-title mb-4 mt-1">Sign in</h4>
         <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
            <label>Email</label>
            <input ngModel #email="ngModel" name="email" class="form-control" placeholder="Email" type="email">
        </div> <!-- form-group// -->
        <div class="form-group">
            <a class="float-right" href="#">Forgot your password?</a>
            <label>Password</label>
            <input ngModel #password="ngModel"  name="password" class="form-control" placeholder="******" type="password">
        </div> <!-- form-group// --> 
        <div class="form-group">
            <button type="submit" class="btn btn-outline-dark btn-block">Sign-In</button>
        </div> <!-- form-group// -->                                                           
    </form>
</article>
</div>
