<div class="card">
    <article class="card-body">
    <h4 class="card-title mb-4 mt-1">Create Account</h4>
         <form>
        <div class="form-group">
            <label>Name</label>
            <input name="" class="form-control" placeholder="Name" type="text">
        </div> <!-- form-group// -->
        <div class="form-group">
            <label>Email</label>
            <input name="" class="form-control" placeholder="Email" type="email">
        </div> <!-- form-group// -->
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" placeholder="******" type="password">
            <p>Passwords must be at least 8 characters</p>
        </div> <!-- form-group// --> 
        <div class="form-group">
            <label>Re-enter Password</label>
            <input class="form-control" placeholder="" type="password">
        </div> <!-- form-group// --> 
        <div class="form-group">
            <button type="submit" class="btn btn-outline-dark btn-block">Create your account</button>
        </div> <!-- form-group// -->                                                           
    </form>
</article>
</div>
