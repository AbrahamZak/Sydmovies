<div *ngIf="user">
<br>
<h1>Hello, {{ user?.displayName }}</h1>
<h3>Your Favorites</h3>
        <h5 *ngIf='favorites.length == 0'>It seems that you don't have any favorites yet.</h5>
          <ul class="list-group list-group-flush">
            <li *ngFor='let favorite of favorites'  class="list-group-item d-flex justify-content-between align-items-center">
              <div class="image-parent">
                  <img routerLink="/title/{{favorite.Title}}" src={{favorite.Poster}} class="img-fluid pointer">
               </div>
               <div class="res">
              <p routerLink="/title/{{favorite.Title}}" class="pointer"><strong>{{favorite.Title}}</strong></p>
              <p class="text-muted">({{favorite.Year}})</p>
          </div>
          <div> </div>
            </li>
          </ul>
<br><br>
  <h3>Your Reviews</h3>
  <p>Reviews will go here...</p>
  <br>

  <div class="card">  
    <article class="card-body">
        <h4 class="card-title mb-4 mt-1">Change your password</h4>
        <div class="row" *ngIf="error">
          <div class="col-12 alert alert-danger">
            {{ authError?.message }}
          </div>
        </div>
        <div class="row" *ngIf="changeSuccess">
          <div class="col-12 alert alert-success">
            Successfully changed your password.
          </div>
        </div>
  <form #passwordChangeForm="ngForm" (ngSubmit)="changePassword(passwordChangeForm)">
    <div class="form-group">
      <label>Current Password</label>
      <input ngModel #currentPassword="ngModel" name="currentPassword" class="form-control" placeholder="" type="password" autocomplete="on">
  </div> <!-- form-group// -->
    <div class="form-group">
        <label>New Password</label>
        <input ngModel #passwordChange="ngModel" name="passwordChange" class="form-control" placeholder="" type="password" autocomplete="off">
    </div> <!-- form-group// -->
    <div class="form-group">
        <label>Confirm New Password</label>
        <input ngModel #passwordChangeConfirm="ngModel" name="passwordChangeConfirm" class="form-control" placeholder="" type="password" autocomplete="off">
    </div> <!-- form-group// -->
    <div class="form-group">
        <button type="submit" class="btn btn-outline-dark btn-block">Change Password</button>
    </div> <!-- form-group// -->                                                           
</form>
</article>
</div>
</div>
